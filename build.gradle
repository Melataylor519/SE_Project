plugins {
    id 'com.google.protobuf' version '0.9.4'
}

apply plugin: 'java'
apply plugin: 'eclipse'
eclipse.project.name = 'LLM-Project'

sourceSets {
	main {
	  proto {
	    srcDirs = ['protobuf']
	  }
	  java {
		srcDirs = ['src',
					'build/generated/source/proto/main/grpc',
					'build/generated/source/proto/main/java']
	  }
	}
	test {
	  java {
	     srcDirs = ['src/test/project/annotations']
	  }
    }
}

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform()
    
      filter {
        excludeTestsMatching "project.annotations.Assignment*"
      }
}

def grpcVersion = '1.59.1'
def protobufVersion = '3.25.1'
def protocVersion = protobufVersion

dependencies {
    implementation "io.grpc:grpc-protobuf:${grpcVersion}"
    implementation "io.grpc:grpc-services:${grpcVersion}"
    implementation "io.grpc:grpc-stub:${grpcVersion}"
    compileOnly "org.apache.tomcat:annotations-api:6.0.53"

    runtimeOnly "io.grpc:grpc-netty-shaded:${grpcVersion}"

    testImplementation "io.grpc:grpc-testing:${grpcVersion}"
    testImplementation "io.grpc:grpc-inprocess:${grpcVersion}"

    //testImplementation('junit:junit:4.12')
    //testImplementation('org.junit.jupiter:junit-jupiter:5.8.2')
    //testImplementation 'org.junit.jupiter:junit-jupiter-params:5.8.2'
	testImplementation('org.mockito:mockito-core:5.10.0')
	
	//testImplementation 'org.junit.jupiter:junit-jupiter-params:5.9.1'  // JUnit 5 Parameterized Tests
    //testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.1'
    //testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.1'
    
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.10.0' // 이 부분 추가
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.10.0'

    

}

protobuf {
    protoc { artifact = "com.google.protobuf:protoc:${protocVersion}" }
    plugins {
        grpc { artifact = "io.grpc:protoc-gen-grpc-java:${grpcVersion}" }
    }
    generateProtoTasks {
        all()*.plugins { grpc {} }
    }
}
